<!DOCTYPE html>
<html>
	<head>
	 <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
   <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<title>fooler</title>
	</head>	

	<body>
		<h1>login to fooler</h1>
	
		
		<form class="form-horizontal" role="form" id="login_form" method="post" action="/fooler/login">
			{% csrf_token %}
   <div class="form-group">
      <label for="Username:" class="col-sm-2 control-label">Username:</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname" name="username"
            placeholder="please input your username">
      </div>
   </div>
   <div class="form-group">
      <label for="Password:" class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
         <input type="password" class="form-control" id="lastname"  name="password"
            placeholder="please input your password">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <div class="checkbox">
            <label>
               <input type="checkbox"> remember me
            </label>
         </div>
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">login</button>
      </div>
   </div>
</form>
	</body>	
</html>
